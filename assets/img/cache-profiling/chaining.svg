<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20">Hash Map Chaining</text>

    <!-- Chaining Section -->
    <g transform="translate(50, 80)">
        <text x="0" y="0" font-size="16" font-weight="bold">Chaining with Linked Lists</text>
        
        <!-- Main array -->
        <rect x="0" y="20" width="300" height="200" fill="none" stroke="black"/>
        
        <!-- Array slots -->
        <rect x="10" y="30" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        <rect x="10" y="60" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        <rect x="10" y="90" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        <rect x="10" y="120" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        <rect x="10" y="150" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        <rect x="10" y="180" width="280" height="20" fill="#e6e6e6" stroke="black"/>
        
        <!-- Linked list nodes -->
        <g transform="translate(300, 30)">
            <!-- First chain -->
            <rect x="20" y="0" width="60" height="30" fill="#b3d9ff" stroke="black"/>
            <rect x="100" y="0" width="60" height="30" fill="#b3d9ff" stroke="black"/>
            <path d="M 80,15 L 100,15" stroke="black" marker-end="url(#arrowhead)"/>
            
            <!-- Second chain -->
            <rect x="20" y="60" width="60" height="30" fill="#b3d9ff" stroke="black"/>
            <rect x="100" y="60" width="60" height="30" fill="#b3d9ff" stroke="black"/>
            <rect x="180" y="60" width="60" height="30" fill="#b3d9ff" stroke="black"/>
            <path d="M 80,75 L 100,75" stroke="black" marker-end="url(#arrowhead)"/>
            <path d="M 160,75 L 180,75" stroke="black" marker-end="url(#arrowhead)"/>
            
            <!-- Third chain -->
            <rect x="20" y="120" width="60" height="30" fill="#b3d9ff" stroke="black"/>
        </g>
        
        <!-- Array to node connectors -->
        <path d="M 290,40 L 320,40" stroke="black" marker-end="url(#arrowhead)"/>
        <path d="M 290,70 L 320,100" stroke="black" marker-end="url(#arrowhead)"/>
        <path d="M 290,130 L 320,160" stroke="black" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Legend -->
    <g transform="translate(50, 350)">
        <rect x="0" y="0" width="20" height="20" fill="#e6e6e6" stroke="black"/>
        <text x="30" y="15" font-size="12">Empty Slot</text>
        
        <rect x="150" y="0" width="20" height="20" fill="#b3d9ff" stroke="black"/>
        <text x="180" y="15" font-size="12">Occupied Slot</text>
        
        <rect x="300" y="0" width="20" height="20" fill="#ffcccc" stroke="black"/>
        <text x="330" y="15" font-size="12">Deleted Slot</text>
    </g>

    <!-- Arrow markers -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
        <marker id="probeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
        </marker>
    </defs>
</svg>